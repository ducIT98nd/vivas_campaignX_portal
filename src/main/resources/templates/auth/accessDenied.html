<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/images/logo-icon_2.png}">
    <title>VIVAS Campaign X</title>
    <!-- Bootstrap Core CSS -->
    <link type="text/css" th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet">
    <!-- Custom CSS -->
    <link type="text/css" th:href="@{/css/style.css}" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link type="text/css" th:href="@{/css/colors/red.css}" id="theme" rel="stylesheet">
</head>

<body>

<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
</div>
<section id="wrapper">
    <div class="login-register">
        <div class="login-box card card_login">
            <div class="card-block">
                <div class="col-xs-12 col-sm-12 col-md-12 text-center p-4">
                    <h1 style="color: red">Hệ thống Campaign X thông báo</h1>
                    <h3 th:text="${errorMessage}"></h3>
                    <h3 th:if="${errorMessage == null || errorMessage == ''}">Bạn không có quyền truy cập trang này!</h3>
                    <a th:href="@{/home}" class="btn btn-primary" data-toggle="tooltip" title="Logout"></i>Trang chủ</a>
                    <a th:href="@{/logout}" class="btn btn-danger" data-toggle="tooltip" title="Logout"></i>Đăng xuất</a>
                </div>
            </div>
        </div>
    </div>

</section>
<script th:src="@{/assets/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap tether Core JavaScript -->
<script th:src="@{/assets/plugins/bootstrap/js/tether.min.js}"></script>
<script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>
<!-- slimscrollbar scrollbar JavaScript -->
<script th:src="@{/js/jquery.slimscroll.js}"></script>
<!--Wave Effects -->
<script th:src="@{/js/waves.js}"></script>
<!--Menu sidebar -->
<script th:src="@{/js/sidebarmenu.js}"></script>
<!--stickey kit -->
<script th:src="@{/assets/plugins/sticky-kit-master/dist/sticky-kit.min.js}"></script>
<!--Custom JavaScript -->
<script th:src="@{/js/custom.min.js}"></script>
<script th:src="@{/assets/plugins/styleswitcher/jQuery.style.switcher.js}"></script>

<div id="foot_main"></div>
</body>
</html>
